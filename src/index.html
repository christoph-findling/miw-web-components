<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>PWA Toolkit</title>

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Welcome to the Ionic PWA Toolkit. You can use this starter to build fast PWAs using Ionic and Stencil!">
  <meta name="theme-color" content="#16161d">

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Ionic PWA">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <link href="/build/app.css" rel="stylesheet">
  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>

<body>

  <graph-comp></graph-comp>
  <stick-comp></stick-comp>
  <script>
    var cmp = document.querySelector('graph-comp');
    cmp.data = [{
      'coin': 'BTC',
      'percentage': 35
    },
    {
      'coin': 'ETH',
      'percentage': 25
    },
    {
      'coin': 'TRX',
      'percentage': 15
    },
    {
      'coin': 'CVG',
      'percentage': 15
    },
    {
      'coin': 'LTC',
      'percentage': 10
    }
    ];

    var sticks = document.querySelector('stick-comp');
    sticks.data = [{
      'coin': 'BTC',
      'percentage': 35
    },
    {
      'coin': 'ETH',
      'percentage': 25
    },
    {
      'coin': 'TRX',
      'percentage': 15
    },
    {
      'coin': 'CVG',
      'percentage': 15
    },
    {
      'coin': 'LTC',
      'percentage': 10
    }
    ];

  </script>

</body>

</html>
